<head>

  <link rel="icon" type="image/svg+xml" href="/logo-alt.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>smallpush</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    // Default consent to denied
    gtag('consent', 'default', {
      'analytics_storage': 'denied',
      'ad_storage': 'denied',
      'ad_user_data': 'denied',
      'ad_personalization': 'denied',
      'personalization_storage': 'denied',
      'functionality_storage': 'denied',
      'security_storage': 'granted' // Always grant security
    });

    gtag('js', new Date());
    gtag('config', '%VITE_GA_MEASUREMENT_ID%');
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
